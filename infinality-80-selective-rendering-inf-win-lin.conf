<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: infinality, win7, winxp, win98, linux -->

	<!-- ******************************************************************  -->
	<!-- *********** SELECTIVE RENDERING FOR CERTAIN SITUATIONS ***********  -->
	<!-- ******************************************************************  -->

	<!-- Use autohint on "Droid Sans / Mono" >= 19 -->
	<match target="font">
		<test name="family">
			<string>Droid Sans Mono</string>
			<string>Droid Sans</string>
		</test>
		<test name="pixelsize" compare="more_eq" >
			<double>19</double>
		</test>
		<edit name="autohint" mode="assign" >
			<bool>true</bool>
		</edit>
	</match>

	<!-- These full hinted fonts should use slight hinting below 14 px -->
	<match target="font">
		<test name="family">
			<string>Aquabase</string>
			<string>Browallia New</string>
			<string>BrowalliaUPC</string>
		</test>
		<test name="pixelsize" compare="less">
			<double>14</double>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- Italic Courier looks bad with BCI hinting -->
	<match target="font">
		<test name="family">
			<string>Courier</string>
		</test>
		<!-- match requests for non-roman face -->
		<test name="slant" compare="not_eq">
			<const>roman</const>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- Use BCI on Gentium >= 18 -->
	<match target="font">
		<test name="family">
			<string>Gentium</string>
		</test>
		<test name="pixelsize" compare="more_eq" >
			<double>18</double>
		</test>
		<edit name="autohint" mode="assign" >
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
	</match>

  <!-- Monochrome BCI for Envy Code R for Powerline < 14 -->
	<match target="font">
		<test name="family">
      <string>Envy Code R for Powerline</string>
    </test>
    <test name="pixelsize" compare="less" >
      <double>14</double>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
	</match>
</fontconfig>
